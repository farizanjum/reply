services:
  postgres:
    image: postgres:16-alpine
    container_name: reply-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reply_comments
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reply-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Celery Worker - processes background jobs
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: reply-celery-worker
    restart: unless-stopped
    command: celery -A worker worker --loglevel=info -P solo -Q replies,sync,cache
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/reply_comments
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app

  # Celery Beat - scheduler for periodic tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: reply-celery-beat
    restart: unless-stopped
    command: celery -A worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/reply_comments
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - celery-worker
    volumes:
      - ./backend:/app
    working_dir: /app

volumes:
  postgres_data:
  redis_data:
